- summary: |
    Не очищается корзина в сессии браузера
  environment: |
    Google Chrome   123.0.6312.86 (Официальная сборка), (64 бит) 
    ОС Windows 11
    Devtools
  steps-to-reproduce: |
    1. В корзине есть товары
    2. Открыта странца корзина
    3. Нажать на application
    4. Нажать на session storage
    5. Нажимаем на кнопку очистить корзину
  expected-result: |
     Сессия браузера очистена
  actual-result: |
    Не очищается сессия браузера

- summary: |
    Не уходит запрос на сервис при переходе на страницу оплаты
  environment: |
    Google Chrome   123.0.6312.86 (Официальная сборка), (64 бит) 
    ОС Windows 11
    Devtools
  steps-to-reproduce: |
    1. Открыть страница корзина
    2. Открыть devtools
    3. Открыть network
    4. Нажимаем на кнопку проверить
    5. Отображается оформление заказа
    6. Происходит переход на страницу оплаты
    7. Запрос ушёл на сервер
  expected-result: |
     Запрос уходит на сервер
  actual-result: |
    Запрос не уходит на сервис, ошибка 500 


    

