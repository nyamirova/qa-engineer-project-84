- summary: |
    Не отображаются товары с рейтингом в каталоге 
  environment: |
    Google Chrome   123.0.6312.86 (Официальная сборка), (64 бит) 
    ОС Windows 11
  steps-to-reproduce: |
    1. Открыта страница каталога
    2. Смотрим на любые товары
  expected-result: |
    Отображаются товары с рейтингом в каталоге
  actual-result: |
    Не отображаются товары с рейтингом в каталоге

- summary: |
    Нет перехода на страницу оплаты, после оформления заказа 
  environment: |
    Google Chrome   123.0.6312.86 (Официальная сборка), (64 бит) 
    ОС Windows 11
  steps-to-reproduce: |
    1. Добавить в корзину любой товар
    2. Открыть страницу корзина
    3. Нажимаем на кнопку проверить
    4. Отображается оформление заказа
    5. Происходит переход на страницу оплаты 
  expected-result: |
    Открылась страница оплаты 
  actual-result: |
    Не открылась страница оплаты, после перехода на страницу оплаты

