bugreports: 
  - summary: |
      Фильтр "Поиск"не работает, с не существующим товаром 
    environment: |
      Google Chrome   123.0.6312.86 (Официальная сборка), (64 бит) 
      ОС Windows 11
    steps-to-reproduce: |
      1. Нажимаем на поиск
      2. Ввести название любого несуществующего товара
      3. Должна отображаться ошибка "нечего не найдено"
    expected-result: |
      Не отображается не существующий товар в каталоге, выводиться сообщение "ничего не найдено"
    actual-result: |
      Отображаются товары каталога, не отобразилось сообщение "ничего не найдено" 
      
  - summary: |
      Фильтр "В наличии" не работает  
    environment: |
      Google Chrome   123.0.6312.86 (Официальная сборка), (64 бит) 
      ОС Windows 11
    steps-to-reproduce: |
      1. Открыть страницу фильтр
      2. Ставим галочку в фильтре "В наличии"
      3. Отображаются товары в наличии - ошибка
      4. Убираем галочку в фильтре "В наличии"
      5. Отображаются те же товары, что и были в наличии - ошибка 
    expected-result: |
      Отображаются товары в наличии 
    actual-result: |
      Не работает фильтр "В наличии", не отображаются товары в наличии
    
  - summary: |
      Не отображаются товары с рейтингом в каталоге 
    environment: |
      Google Chrome   123.0.6312.86 (Официальная сборка), (64 бит) 
      ОС Windows 11
    steps-to-reproduce: |
      1. Открыть страницу каталога
      2. Смотрим на любые товары
      3. Товары в каталоге отображаются с рейтингом - ошибка
    expected-result: |
      Отображаются товары с рейтингом в каталоге
    actual-result: |
      Отображаются товары в каталоге без рейтинга

  - summary: |
      Не работает перехода на страницу оплаты 
    environment: |
      Google Chrome   123.0.6312.86 (Официальная сборка), (64 бит) 
      ОС Windows 11
    steps-to-reproduce: |
      1. В корзине есть товары
      2. Открыть страницу корзины
      3. Нажимать на кнопку проверить
      4. Отображается оформление заказа
      5. Происходит переход на страницу оплаты - ошибка
    expected-result: |
      Произошёл переход на страницу оплаты товаров
    actual-result: |
      Не происходит переход на страницу оплаты товара 

