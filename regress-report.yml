      Фильтр "Поиск"не работает, с не существующим товаром 
    environment: |
      Google Chrome   123.0.6312.86 (Официальная сборка), (64 бит) 
      ОС Windows 11
    steps-to-reproduce: |
      1. Нажимаем на поиск
      2. Ввести название любого несуществующего товара
      3. Должна отображаться ошибка "нечего не найдено"
    expected-result: |
      Не отображается не существующий товар в каталоге, выводиться сообщение "ничего не найдено"
