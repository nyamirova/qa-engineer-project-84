bugreports: 
  - summary: |
      Нет сообщения об ошибки "ничего не найдено" в браузере Chrome
    environment: |
      bug 2 search.jpg
    steps-to-reproduce: |
      1. Нажимаем на поиск
      2. Ввести название любого несуществующего товара
      3. Должна отображаться ошибка "нечего не найдено"
    expected-result: |
      Отображается сообщение "ничего не найдено"
    actual-result: |
      Не отображается ошибка в сообщении "ничего не найдено"

bugreports: 
  - summary: |
      В фильтре по наличию отображаются товары и в наличии и которых нет в наличии в браузере Chrome 
    environment: |
      bug 2 firefox  available.jpg
      bug 2 firefoxout of stock.jpg
    steps-to-reproduce: |
      1. Открыть страницу фильтр
      2. Нажимаем на фильтр в наличии
      3. Отображаются товары в наличии - ошибка
      4. Убираем в фильтре в наличии
      5. Отображаются те же товары, что и были в наличии - ошибка 
    expected-result: |
      Отображаются товары  по наличию
    actual-result: |
      Не корректно работает фильтр по наличию, не отображаются товары  по наличию
    
    
